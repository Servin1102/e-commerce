<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--header-->
    <h3 class="w-80  my-3"><a href="index.html"><img src="img/arrow-left.svg" alt="flecha" ></a> Tienda oficial</h3>
    
    <div class="row w-80 bg-light my-2">
        <p class="col-6"> Resumen del pedido</p>
        <p class="col-6">$</p>
    </div>
    <div class="w-80">
        <div class="card border-0  bg-light">
            <div class="row g-0">
                 <div class="col-4 ps-4 pt-2 pb-5 ">
                      <img src="img/polera.webp" alt="polera" class="img-fluid w-100 h-100 rounded-start">
                 </div>


                 <div class="col-8 ">
                      <div class="card-body">
                            <h5 class="card-title">Playera-logo
                            </h5>
                            <h5 class="card-title">$</h5>
                            <div class="row">
                                <p class="card-text col-4">Talla:</p>
                                <p class="card-text col-4">Color</p>
                            </div>
                            <div class="row justify-content-between">
                                <div class="col-6">
                                    <button class="col-3"><img src="img/dash-lg.svg" alt="menos"></button>
                                    1
                                    <button class="col-3"><img src="img/plus-lg.svg" alt="mas"></button>
                                </div>
                                <button class="col-2  "><img src="img/trash3.svg " alt="" class="w-100% h-100%"></button>

                            </div>
                      </div>
                 </div>

            </div>
       </div>
  

    </div>

    <div class="w-65">
        <h3>Resumen del pedido</h3>
        <div class="row justify-content-between">
            <p class="col-6">Subtotal</p>
            <p class="col-6">$</p>
        </div>
        <div class="row">
            <p class="col-6">Envio</p>
            <p class="col-6">$</p>
        </div>
        <div class="row">
            <p class="col-6">Total</p>
            <p class="col-6">$</p>
        </div>
    </div>

    <div class="w-80" >
    
        <h3>Datos del contacto</h3>
        <div class="row justify-content-between">
            <div class="col-5 mb-3 " >
                <label for="formGroupExampleInput" class="form-label">Nombre(s)</label>
                <input type="text" class="form-control" id="name" placeholder="Intoduce tu numbre">
            </div>
            <div class="col-5 mb-3">
                <label for="formGroupExampleInput2" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="lastNane" placeholder="Intoduce tus apellidos">
            </div>
            <div class="col-5 mb-3">
                <label for="formGroupExampleInput2" class="form-label">Correo Electronico</label>
                <input type="text" class="form-control" id="email" placeholder="Introduce tu correo">
            </div>
            
       </div>
    </div>
    
    
    <div class="w-80" >
    
        <h3>Direccin de envio</h3>
        <div class="row justify-content-between">
            <div class="col-5 mb-3 " >
                <label for="formGroupExampleInput" class="form-label">Direccion de envio</label>
                <input type="text" class="form-control" id="street" placeholder="Calle">
            </div>
            <div class="col-5 mb-3">
                <label for="formGroupExampleInput2" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city" placeholder="Intoduce tu ciudad">
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="row col-5 justify-content-between p-0 m-0">
                <div class="col-6 mb-3 " >
                    <label for="formGroupExampleInput" class="form-label">Numero interior</label>
                    <input type="text" class="form-control" id="int" placeholder="000">
                </div>
                <div class=" col-6 mb-3 " >
                    <label for="formGroupExampleInput" class="form-label">Numero exterior</label>
                    <input type="text" class="form-control" id="ext" placeholder="000">
                </div>
            </div>
            <div class="row col-5 justify-content-between p-0 m-0">
                <div class="col-6 mb-3  " >
                    <label for="formGroupExampleInput" class="form-label">CP</label>
                    <input type="text" class="form-control" id="CP" placeholder="000">
                </div>
                <div class="col-6 mb-3 " >
                    <label for="formGroupExampleInput" class="form-label">Numero exterior</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Mexico</option>
                        <option value="1">Colombia</option>
                        <option value="2">Peru</option>
                        <option value="3">Argentina</option>
                      </select>
                </div>
            </div>
            
       </div>

    </div>

    <div class="w-65">
        <h3>Resumen del pedido</h3>
        <div class="row justify-content-between">
            <p class="col-6">Subtotal</p>
            <p class="col-6">$</p>
        </div>
        <div class="row">
            <p class="col-6">Envio</p>
            <p class="col-6">$</p>
        </div>
        <div class="row">
            <p class="col-6">Total</p>
            <p class="col-6">$</p>
        </div>
    </div>

    <div class="w-65 row justify-content-between c-">
        <a href="#" class="col-4 text-decoration-none">Continuar pago</a>
        <a href="#" class="col-4 text-decoration-none">Vover al carrito</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
