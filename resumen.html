<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--header-->
    <div class="row">
        <div class="col-6">
            <img src="./img/logoacademlo.png" class="img-academlo" alt="">
            <h6>Academlo</h6>
        </div>
        <div class="col-6 d-flex flex-row-reverse">
            <button class="buttonshop">
                <img src="./img/shopping_cart_checkout_FILL0_wght400_GRAD0_opsz48.svg" class="shopcar" alt="">
            </button>
        </div>
   </div >

   <!--titulo-->
   <div class="w-80 m-auto mb-3">
        <h6 ><a href="index.html"><img src="img/arrow-left.svg" alt="flecha" ></a> Academlo-Tienda oficial</h6>
    </div>
    <div class="row w-80 bg-light my-2">
        <p class="col-6"> Resumen del pedido</p>
        <p class="col-6 d-flex justify-content-end">$</p>
    </div>

    <!--Card de la compra-->
    <div class="w-80 ">
        <div class="card border-0  bg-light">
            <div class="row g-0 px-5">
                 <div class="col-4  pt-2 pb-5 ">
                      <img src="img/polera.webp" alt="polera" class="img-fluid w-100 h-100 rounded-start">
                 </div>


                 <div class="col-8 ">
                      <div class="card-body">
                            <h5 class="card-title">Playera-logo
                            </h5>
                            <h5 class="card-title">$</h5>
                            <div class="row">
                                <p class="card-text col-4">Talla:</p>
                                <p class="card-text col-4">Color</p>
                            </div>
                            <div class="row justify-content-between">
                                <div class="col-6">
                                    <button class="col-2"><img src="img/dash-lg.svg" alt="menos"></button>
                                    <input class=" col-2" type="number" value="1"  >
                                    <button class="col-2"><img src="img/plus-lg.svg" alt="mas"></button>
                                </div>
                                <button class="col-1 d-flex justify-content-center align-items-center  "><img src="img/trash3.svg " alt="" class="w-100% h-100%"></button>

                            </div>
                      </div>
                 </div>

            </div>
       </div>
  
    <!--Resumen-->
    </div>

    <div class="w-65">
        <h3>Resumen del pedido</h3>
        <div class="row justify-content-between">
            <p class="col-6">Subtotal</p>
            <p class="col-6">$</p>
        </div>
        <div class="row">
            <p class="col-6">Envio</p>
            <p class="col-6">$</p>
        </div>
        <div class="row">
            <p class="col-6">Total</p>
            <p class="col-6">$</p>
        </div>
    </div>

    <!--Contacto-->
    <div class="w-80" >
    
        <h3>Datos del contacto</h3>
        <div class="row justify-content-between">
            <div class="col-5 mb-3 " >
                <label for="name" class="form-label">Nombre(s)<span>*</span></label>
                <input type="text" class="form-control" id="name" placeholder="Intoduce tu numbre">
            </div>
            <div class="col-5 mb-3">
                <label for="lastNane" class="form-label">Apellidos <span>*</span></label>
                <input type="text" class="form-control" id="lastNane" placeholder="Intoduce tus apellidos">
            </div>
            <div class="col-5 mb-3">
                <label for="email" class="form-label">Correo Electronico<span>*</span></label>
                <input type="text" class="form-control" id="email" placeholder="Introduce tu correo">
            </div>
            
       </div>
    </div>
    
    <!--Direccion-->
    <div class="w-80" >
    
        <h3>Direcci√≥n de envio</h3>
        <div class="row justify-content-between">
            <div class="col-5 mb-3 " >
                <label for="street" class="form-label">Direccion de envio<span>*</span></label>
                <input type="text" class="form-control" id="street" placeholder="Calle">
            </div>
            <div class="col-5 mb-3">
                <label for="city" class="form-label">Ciudad<span>*</span></label>
                <input type="text" class="form-control" id="city" placeholder="Intoduce tu ciudad">
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="row col-5 justify-content-between p-0 m-0">
                <div class="col-6 mb-3 " >
                    <label for="int" class="form-label">Numero interior</label>
                    <input type="text" class="form-control" id="int" placeholder="000">
                </div>
                <div class=" col-6 mb-3 " >
                    <label for="ext" class="form-label">Numero exterior</label>
                    <input type="text" class="form-control" id="ext" placeholder="000">
                </div>
            </div>
            <div class="row col-5 justify-content-between p-0 m-0">
                <div class="col-6 mb-3  " >
                    <label for="CP" class="form-label">CP<span>*</span></label>
                    <input type="text" class="form-control" id="CP" placeholder="000">
                </div>
                <div class="col-6 mb-3 " >
                    <label for="country" class="form-label">Pais<span>*</span></label>
                    <select class="form-select" >
                        <option selected>Mexico</option>
                        <option value="1">Colombia</option>
                        <option value="2">Peru</option>
                        <option value="3">Argentina</option>
                      </select>
                </div>
            </div>
            
       </div>

    </div>

    <div class="w-65">
        <h3>Resumen del pedido</h3>
        <div class="row justify-content-between">
            <p class="col-6">Subtotal</p>
            <p class="col-6">$</p>
        </div>
        <div class="row">
            <p class="col-6">Envio</p>
            <p class="col-6">$</p>
        </div>
        <div class="row">
            <p class="col-6">Total</p>
            <p class="col-6">$</p>
        </div>
    </div>

    <div class="w-65 row justify-content-between ">
        <div class="col-4 bg-red d-flex justify-content-center py-2">
            <a href="#" class=" text-decoration-none color-white ">Continuar pago</a>
        </div>
        <div class="col-4  bd-blue d-flex justify-content-center py-2">
            <a href="#" class=" text-decoration-none color-blue">Vover al carrito</a>
        </div>
    </div>
    
    <!-- PIE DE PAGINA -->
    <footer class="container mt-5">
        <div class="d-flex justify-content-center">
            <h6>Hecho en Academlo</h6>
        </div>
       
    </footer>

  </body>
</html>
