<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resumen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--header-->
    <div class="row">
        <div class="col-6">
            <img src="./img/logoacademlo.png" class="img-academlo" alt="">
            <h6>Academlo</h6>
        </div>
        <div class="col-6 d-flex flex-row-reverse">
            <button class="buttonshop">
                <img src="./img/shopping_cart_checkout_FILL0_wght400_GRAD0_opsz48.svg" class="shopcar" alt="">
            </button>
        </div>
   </div >

   <!--titulo-->
   <div class="w-80 m-auto mb-3">
        <h6 ><a href="index.html"><img src="img/arrow-left.svg" alt="flecha" ></a> Academlo-Tienda oficial</h6>
    </div>
    <div class="row w-80 bg-light my-2">
        <p class="col-6"> Resumen del pedido</p>
        
    </div>

    <!--Card de la compra-->
    
    <div class="w-80 " id="container-resumen">
        
    </div>
    
       <!--Resumen-->
    

   

    <!--Contacto-->
    <div class="w-80 my-5" >
    
        <h3>Datos del contacto</h3>
        <div class="row justify-content-between">
            <div class="col-5 mb-3 " >
                <label for="name" class="form-label">Nombre(s)<span>*</span></label>
                <input type="text" class="form-control" id="name" placeholder="Intoduce tu numbre">
            </div>
            <div class="col-5 mb-3">
                <label for="lastNane" class="form-label">Apellidos <span>*</span></label>
                <input type="text" class="form-control" id="lastNane" placeholder="Intoduce tus apellidos">
            </div>
            <div class="col-5 mb-3">
                <label for="email" class="form-label">Correo Electronico<span>*</span></label>
                <input type="text" class="form-control" id="email" placeholder="Introduce tu correo">
            </div>
            
       </div>
    </div>
    
    <!--Direccion-->
    <div class="w-80" >
    
        <h3>Direcci√≥n de envio</h3>
        <div class="row justify-content-between">
            <div class="col-5 mb-3 " >
                <label for="street" class="form-label">Direccion de envio<span>*</span></label>
                <input type="text" class="form-control" id="street" placeholder="Calle">
            </div>
            <div class="col-5 mb-3">
                <label for="city" class="form-label">Ciudad<span>*</span></label>
                <input type="text" class="form-control" id="city" placeholder="Intoduce tu ciudad">
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="row col-5 justify-content-between p-0 m-0">
                <div class="col-6 mb-3 " >
                    <label for="int" class="form-label">Numero interior</label>
                    <input type="text" class="form-control" id="int" placeholder="000">
                </div>
                <div class=" col-6 mb-3 " >
                    <label for="ext" class="form-label">Numero exterior</label>
                    <input type="text" class="form-control" id="ext" placeholder="000">
                </div>
            </div>
            <div class="row col-5 justify-content-between p-0 m-0">
                <div class="col-6 mb-3  " >
                    <label for="CP" class="form-label">CP<span>*</span></label>
                    <input type="text" class="form-control" id="CP" placeholder="000">
                </div>
                <div class="col-6 mb-3 " >
                    <label for="country" class="form-label">Pais<span>*</span></label>
                    <select class="form-select" >
                        <option selected>Mexico</option>
                        <option value="1">Colombia</option>
                        <option value="2">Peru</option>
                        <option value="3">Argentina</option>
                      </select>
                </div>
            </div>
            
       </div>

    </div>

    <div class="w-65 my-5" >
        <h3>Resumen del pedido</h3>
        <div class="row justify-content-between">
            <p class="col-6 " >Subtotal</p>
            <p class="col-6" >$ <span class="color-black" id="subTotal"></span> </p>
        </div>
        <div class="row">
            <p class="col-6">Envio</p>
            <p class="col-6">$</p>
        </div>
        <div class="row">
            <p class="col-6">Total</p>
            <p class="col-6">$</p>
        </div>
    </div>

    <div class="w-65 row justify-content-between ">
        <div class="col-4 bg-red d-flex justify-content-center py-2">
            <a href="./compra.html" class=" text-decoration-none color-white ">Continuar pago</a>
        </div>
        <div class="col-4  bd-blue d-flex justify-content-center py-2">
            <a href="./index.html" class=" text-decoration-none color-blue">Vover al carrito</a>
        </div>
    </div>
    
    <!-- PIE DE PAGINA -->
    <footer class=" mt-5 bg-red w-100 m-0 p-0">
        <div class="d-flex justify-content-center align-items-center color-white  " >
            <h6>Hecho en Academlo</h6>
        </div>
       
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        
        function generateShopingCart() {
            
            let ShopCart = JSON.parse (localStorage.getItem("shoppingCart")) || [];
            let html = '';
            subTotal=0;
            for(let i = 0; i < ShopCart.length; i++) {
                
                html += `<div class="card   bg-light">
                            <div class="row g-0 px-5">
                                <div class="col-4  pt-2  ">
                                    <img src="${ShopCart[i].Imagen}" class="w-50" alt="">
                                </div>


                                <div class="col-8 ">
                                    <div class="card-body">
                                            <h5 class="card-title fw-bold">${ShopCart[i].Description}
                                            </h5>
                                            <h5 class="card-title">$ ${ShopCart[i].Precio}</h5>
                                            <div class="row">
                                                <p class="card-text col-4">Talla:</p>
                                                <p class="card-text col-6 color-r">Color:${ShopCart[i].Color}</p>
                                            </div>
                                            <div class="row justify-content-between">
                                                <div class="col-6 d-flex text-center " >
                                                    <button class="bg-light col-2 py-2 d-flex justify-content-center align-items-center btn-group"><img src="img/dash-lg.svg" alt="menos"></button>
                                                    <p class=" col-2 my-0 mx-2" id="container-counter">${(ShopCart[i].id)}
                                                    </p>
                                                    <button onclick="addCounter()" class=" bg-light col-2 py-2 d-flex justify-content-center align-items-center btn-group"><img src="img/plus-lg.svg" ></button>    
                                                </div>
                                                <button class="col-1 py-2 bg-light d-flex justify-content-center align-items-center btn-group "><img src="img/trash3.svg " alt="" class="w-100% h-100%"></button>

                                            </div>
                                    </div>
                                </div>

                            </div>
                        </div>`;
                subTotal+=ShopCart[i].Precio;
                
            }
            
            let containerTotal=document.getElementById('subTotal');
            containerTotal.innerHTML=subTotal;
            const container = document.getElementById('container-resumen');
            container.innerHTML = html;

            }
        generateShopingCart()
        
        
    </script>  
  </body>
</html>
