<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/06d6cd75cf.js" crossorigin="anonymous"></script>

    <title>Academlo Shop</title>
</head>
<body>
    <!-- INICIO DE PAGINA -->
   <div class="row">
        <div class="col-6">
            <img src="./img/logoacademlo.png" class="img-academlo" alt="">
            <h6>Academlo</h6>
        </div>
        <div class="col-6 d-flex flex-row-reverse">
            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="buttonshop" onclick="generateShopingCart()">
                <img src="./img/shopping_cart_checkout_FILL0_wght400_GRAD0_opsz48.svg" class="shopcar" alt="">  
            </button>
        </div>
   </div>
   
   
   <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    
  </svg>
   <div class=" alert alert-success text-center container position-sticky top-0 alert-primary hide" role="alert">
    <svg class=" bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
    <div >
      Producto Añadido
    </div>
  </div>
    <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Carrito de compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <table class="table ">
                <thead>
                  <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Eliminar producto</th>
                  </tr>
                </thead>
                <tbody id="container-car" >
                  
                </tbody>
                
              </table>
              <h5 class="text-center">Total $</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary"> <a class="color-white" href="./resumen.html">Siguiente</a></button>
        </div>
      </div>
    </div>
  </div>
 

   <!-- BANNER ACADEMLO -->
   <div class="bg-orange">
       <div class="d-flex justify-content-center">
        <img src="./img/academlo.png"  class="img-banner mt-3" alt="">
       </div>
   </div>
   <!-- TEXTO TODOS LOS PRODUCTOS / CUADRO DE BUSQUEDA -->
   <div class="container mt-5">
       <div class="row">
            <div class="col-6 d-flex justify-content-start mt-1">
                <h4>
                    <b>Todos nuestros productos</b>
                </h4>
            </div>
            <div class="col-6 d-flex flex-row-reverse justify-content-start">
                <div class="buscar">
                    <form  onsubmit="event.preventDefault(), filterBynombre()" >
                        <input type="text" id="find-name" placeholder="Buscar" required>
                            <button type="submit">
                                <div class="bt">
                                    <i class="fas fa-search"></i>
                                </div>
                            </button>  
                    </form>
                </div>
            </div>
       </div>
    </div>
       <!-- AQUI VAN LOS PRODUCTOS -->
    <div class="container mt-5">
        <div class="row d-flex justify-content-center" id="container-prodcuts">
            <!--AQUI DENTRO VAN LOS PRODCTOS CON BASE EN MI DATA  -->
            
        </div>
    </div>
    <!-- MAS PRODUCTOS -->
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <button class="d-grid gap-2 col-6 mx-auto btn btn-outline-secondary">
                <span> Más productos</span>
            </button>
        </div>
    </div>

    <!-- PIE DE PAGINA -->
    <footer class="container mt-5">
        <div class="d-flex justify-content-center">
            <h6>Hecho en Academlo</h6>
        </div>
       
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./java/script.js" type="module"></script>

</body>
</html>
